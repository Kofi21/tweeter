<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,600;1,300;1,600&display=swap"
      rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="/styles/tweet-list.css" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="title">tweeter</span>
      <div class="write-tweet">
      <p>Write a new tweet</p>
      <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <header id="main-header">
    <div class="avatar">
      <img src="/images/profile-hex.png">
    </div>
      <br>
      <div class="your-name">
        <h2>God's Son</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
<main class="container">
      <section class="new-tweet">
        <form method="post" action="/tweets">
          <div class="input-top">
            <!-- <label for="tweet-text">What are you humming about?</label> -->
            <textarea placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
          </div>
          <div class="input-bottom">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweet">
        <article>
          <header class="tweet-header">
            <div>Newton</div>
            <div class="handle">@SirIssac</div>
          </header>
          <p>If I have seen further, it is by standing on the shoulders of giants</p>
          <footer class="tweet-footer">
            <div>Date</div>
            <div class="icons">
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
</main>
    <script type="text/javascript" src="./scripts/compose-char-counter.js"></script>

  </body>
</html>
